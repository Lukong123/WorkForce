{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="column">
    <br><br>
    <div class="phot">
      <p class="photo">Photo</p>
      <div class="square"></div>

    </div>
  </div>
  <div class="column">
    <br><br><br>
    <div class="form">
      <form action="GET">
        <label for="fname"> First Name</label>
        <input type="text" , id="fname" value="{{ current_user.name.split(' ')[0] }}"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text" , id="lname" value="{{ current_user.name.split(' ')[1] }}"> <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="G"> Gender</label>
        <input type="text" id="gen"><br><br>
        <label for="country">Country</label>
        <input type="text" id="country"> <br><br>
        <label for="address">Address</label>
        <input type="text" id="address"><br><br>
        <label for="tel">Tel</label>
        <input type="number" id="tel"><br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" value="{{ current_user.email }}"><br><br>
        <label for="pjob">Previous Job</label>
        <input type="text" id="pjob">
      </form>
      <br><br><br>
      <button class="but"><a href="">Save</a></button>
    </div>
  </div>
</div>

{% endblock %}
